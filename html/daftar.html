		<center><h3><a style="color:black; font-size:28px;">Pendaftaran Karsa <hr></a></h3></center>
		
		<form>
		<table>
			<tr>
				<td><label for="nama" ><a style="color:black">Nama Lengkap</a></label></td>
			</tr>
				
			<tr>
				<td><input type="text" id="nama" name="nama" onkeypress="return huruf(event)"  maxlength="50" style="width:365px; height:40px; margin-top:-30px; font-size:20px;" /></td>
			</tr>
			
			<tr>
				<td><label for="tanggal" ><a style="color:black">Tanggal Lahir</a></label></td>
			</tr>
				
			<tr>
				<td><input type="text" id="tanggal" name="tanggal" onkeypress="return angka(event)"  maxlength="4" style="width:365px; height:40px; margin-top:-30px; font-size:20px;" /></td>
			</tr>
			
			
			<tr>
				<td><label for="username" ><a style="color:black">Email/ Nama Pengguna</a></label></td>
			</tr>
				
			<tr>
				<td><input type="text" id="username" name="username" maxlength="30" style="width:365px; height:40px; margin-top:-30px; font-size:20px;" /></td>
			</tr>
			
			<tr>
				<td><label for="pass" ><a style="color:black">Kata Kunci</a></label></td>
			</tr>
				
			<tr>
				<td><input type="password" id="pass" name="pass" maxlength="30" style="width:365px; height:40px; margin-top:-30px; font-size:20px;" /></td>
			</tr>
			
			
		</table>
		<div class="container">
				<button type="submit" class="btn pesan" style="background-color:red; padding:10px; width:180px; margin-left:250px; margin-top:100px;"><a style="color:black; ">Daftar</a></button>
		</div>
		
		<div class="container">
				<button class="btn pesan" style="background-color:white; padding:10px; width:180px; margin-left:580px; margin-top:-153px;"><a href="index.html" style="color:black; ">Masuk</a></button>
		</div>
		
		</form>
